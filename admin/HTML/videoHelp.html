<p>1.登陆教师端</p>

<p>2.打开EV录屏</p>

<p>3.选择本地录制、选区录制、麦和系统声音</p>
<p><img src="../images/videoHelp1.png" style="width:500px;height: 500px"></p>

<p>4.选区录制时，区域选择为AreTalk课堂的窗口区域</p>
<p><img src="../images/videoHelp2.png" style="width:500px;height: 500px"></p>

<p>5.开始上课后，单击开始按钮开始录制</p>
<p><img src="../images/videoHelp3.png" style="width:200px;height: 200px"></p>
<p>6.注意，上课过程中不要移动AreTalk课堂窗口的位置或遮挡AreTalk课堂窗口</p>

<p>7.结束课程后，点击结束按钮结束录屏。</p>
