<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>uploadhomework</title>
</head>

<link rel="stylesheet" href="../../src/layui-v2.1.2/css/layui.css" />



<body>

	<div id="Chooseproblems">
		<form class="layui-form" action="">

		    <div class="layui-form-item">
		    <label class="layui-form-label">搜索关键字</label>
		    <div class="layui-input-block">
		      <input id="keyWords" type="text" name="keyWords" placeholder="请输入关键字" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		    <div class="layui-form-item">
		    <label class="layui-form-label">习题类型</label>
		    <div class="layui-input-block">
		      <select  name="type">
                <option value ="1">Story</option>
                <option value ="2">Listen</option>
                <option value="3">reading</option>
                <option value="4">Word</option>
                <option value="5">write</option>
		      </select>
		    </div>
		    </div>
		    <div class="layui-form-item">
		    <label class="layui-form-label">习题难度</label>
		    <div class="layui-input-block">
		      <select name="level">
		        <option value=""></option>
		        <option value="1">1</option>
		        <option value="2">2</option>
		        <option value="3">3</option>
		        <option value="4">4</option>
		        <option value="5">5</option>
		      </select>
		    </div>
		    </div>

		  <div class="layui-form-item">
		    <label class="layui-form-label">我上传的题</label>
				<input name="IsOwner" value = "1" type="checkbox" checked lay-skin="switch" lay-text="是|否" lay-filter="switchTest">
		  </div>

		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn" lay-submit lay-filter="formDemo">获取习题</button>
		      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		  </div>
		</form>
 	</div>


	
	<table class="layui-table" id="ExTable" lay-filter="test">

	</table>
 
<script type="text/html" id="chooseBtn">

  <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="chooseBtn">选择</a>

</script>
 
</body>

<script src="../../js/jquery-1.12.2.min.js"></script>
<script src="../../src/layui-v2.1.2/layui.js"></script>
<script src="../../src/js/define/uploadHomework.js"></script>

</html>
